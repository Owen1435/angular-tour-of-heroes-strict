<div class="crisis-detail" *ngIf="crisis">
  <h3>{{ editName }}</h3>
  <p>Id: {{ crisis.id }}</p>

  <mat-form-field appearance="fill">
    <mat-label>Crisis name</mat-label>
    <input matInput type="text" id="crisis-name" [(ngModel)]="editName">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" type="button" (click)="save()">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
