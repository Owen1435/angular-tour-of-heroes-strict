
<form #heroForm="ngForm" class="form-group" *ngIf="hero" (ngSubmit)="onSubmit(heroForm)">
  <div>
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required #name="ngModel"
           [(ngModel)]="hero.name" name="name">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div>
    <label for="power">Hero Power</label>
    <select class="form-control"  id="power"
            required #power="ngModel"
            [(ngModel)]="hero.power" name="power">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
    <div [hidden]="power.valid || power.pristine"
         class="alert alert-danger">
      Hero power is required
    </div>
  </div>

  <button type="submit" [disabled]="!heroForm.form.valid">save</button>
  <button type="button" (click)="goBack()">cansel</button>
</form>
